<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Front End Design Final Project">
    <meta name="keywords" content="HTML and CSS">
    <meta name="author" content="Ruth Kerbawy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <title>Contact</title>
</head>
<body>
    <section class="header-sections">
         <nav class="nav-container">
             <div class="nav-left">
                 <a href="index.html"><img src="images/logo-indigo.svg" alt="Indigo logo"></a>
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
                <img src="images/Facebook.svg" alt="Facebook link" class="social">
                <img src="images/Instagram.svg" alt="Instagram link" class="social">
                <img src="images/Hamburger-Menu.svg" alt= "Menu" class="menu-mobile">
            </div>
        </nav>
    </section>
    <section class="contact">
        <div class="message">
            <h1>Leave us a message</h1>
            <form class="form">
                <div class="inputs">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <textarea type="text" placeholder="Message" style="height:80px;"></textarea>
                </div>
                <div class="confirmation">
                    <div class="custom-check">
                        <input type="checkbox" class="checkbox">
                        <span class="checkmark"></span>
                        <label class="custom-label">I have read and accept the <a href="#">Terms and Conditions</a>.</label>
                    </div>
                    <div class="button-container">
                        <button class="button">Send</button>
                        <span class="bg-button"></span>
                    </div>
                </div>
            </form>
        </div>
        <div class="contact-right">
            <img class="main-image" src="images/contact.jpg" alt="Digital Illustration">
            <div class="contact-info">
                <div class="info-box">
                    <div class="info-left">
                        <p>Körnerstraße 67, 50823 Köln, Germany</p>
                        <p>+49 221 528347</p>
                        <p>hallo@indigo.de</p>
                    </div>
                    <div class="info-right">
                        <img src="images/Facebook-c.svg" alt="Facebook logo">
                        <img src="images/Instagram-c.svg" alt="Instagram logo">
                        <img src="images/Whatsapp-c.svg" alt="Whatsapp-logo">
                    </div>
                 </div>
            </div>
        </div>
    </section>
</body>
<footer class="contact-foot">
    <div class="foot-left">
        <img src="images/brandname-styling.svg" alt="Indigo Art Studio">
         <p>® All rights reserved, 2020</p>
    </div>
    <div class="foot-right">
        <p>Körnerstraße 67, 50823 Köln, Germany</p>
    </div>
</footer>
</html>
